$schema: https://schemas.humio.com/dashboard/v0.14.0
parameters:
  IP:
    label: IP
    query: top(Vendor.callerIpAddress)
    timeInterval: 1d
    useDashboardTimeIfSet: false
    type: query
    defaultValue: '*'
    order: 50
    valueField: Vendor.callerIpAddress
  InitiatingApplication:
    label: InitiatingApplication
    query: top(Vendor.properties.initiatedBy.appDisplayName)
    timeInterval: 1d
    useDashboardTimeIfSet: false
    type: query
    defaultValue: '*'
    order: 50
    valueField: Vendor.properties.initiatedBy.appDisplayName
  InitiatingUserName:
    label: InitiatingUserName
    query: top(Vendor.properties.initiatedBy.user.userPrincipalName)
    timeInterval: 1d
    useDashboardTimeIfSet: false
    type: query
    defaultValue: '*'
    order: 50
    valueField: Vendor.properties.initiatedBy.user.userPrincipalName
  Operation:
    label: Operation
    query: top(Vendor.operationName)
    timeInterval: 1d
    useDashboardTimeIfSet: false
    type: query
    defaultValue: '*'
    order: 50
    valueField: Vendor.operationName
