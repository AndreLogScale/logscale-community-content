        | ExternalApiType=Event_DetectionSummaryEvent
        | Tactic=?Tactic Technique=?Technique
      useWidgetTimeWindow: true
      repoOrViewName:
      arguments:
        Tactic: '["{{ fields.source }}"]'
        Technique: '["{{ fields.target }}"]'
      openInNewTab: true
      isLive: false
      type: searchlink
    options:
      series: {}
      stackSortOrder: descending
