name: ZIA - Web Activity
updateFrequency: never
timeSelector: {}
sharedTimeInterval:
  enabled: true
  isLive: false
  start: 1d
widgets:
  6277dbd0-1cf0-43ee-b1bb-e3a85097d3c6:
    x: 8
    height: 4
    queryString: |-
      #type=zscalernss-web
      | Vendor.event.user=~wildcard(?Username, ignoreCase=true)
      | top(Vendor.event.protocol)
    end: now
    start: 1d
    width: 4
    y: 13
    interactions:
    - conditions: null
      name: Top Protocols
      titleTemplate: 'Protocol: {{ fields.Vendor.event.protocol }}'
      queryString: 'Vendor.event.protocol=?Vendor_event_protocol '
      useWidgetTimeWindow: false
      repoOrViewName: 
      arguments:
        Vendor_event_protocol: '["{{fields.Vendor.event.protocol}}"]'
      openInNewTab: true
      isLive: false
      type: searchlink
    options:
      legendPosition: right
      series: {}
    visualization: pie-chart
    title: Top Protocols
    isLive: false
    type: query
  4fdee0a2-1b02-4fa4-b374-526d601efa3e:
