name: Actions - Actions Over Time by Volume
visualization:
  options:
    connect-points: false
    imputation: none
  type: time-chart
$schema: https://schemas.humio.com/query/v0.3.0
timeInterval:
  isLive: false
  start: 1d
queryString: |-
  #type = "zscalernss-web"
  | Vendor.event.transactionsize!=0
  | timechart(Vendor.event.action, function=sum(Vendor.event.requestsize))
