name: Protocol - POST Total Traffic Volume in GB
visualization:
  options:
    default: {}
  type: single-value
$schema: https://schemas.humio.com/query/v0.3.0
timeInterval:
  isLive: false
  start: 1d
queryString: |-
  #type = "zscalernss-web"
  | Vendor.event.transactionsize!=0
  | Vendor.event.requestmethod=POST
  | thisBytes:=sum(Vendor.event.transactionsize)
  | unit:convert(thisBytes, to="G", as=thisGB)
  | format("%.1f GB", field=thisGB, as=thisGB)
  | drop([_sum, thisBytes])
