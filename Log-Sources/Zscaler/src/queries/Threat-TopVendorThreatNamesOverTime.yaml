name: Threat - Top Vendor Threat Names Over Time
visualization:
  options:
    connect-points: false
    imputation: none
  type: time-chart
$schema: https://schemas.humio.com/query/v0.3.0
timeInterval:
  isLive: false
  start: 1d
queryString: |-
  #type=zscalernss-web
  | Vendor.event.threatname!="None"
  | timechart(Vendor.event.threatname, limit=10)
