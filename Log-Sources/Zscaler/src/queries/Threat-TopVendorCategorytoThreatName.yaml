name: Threat - Top Vendor Category to Threat Name
visualization:
  options: {}
  type: sankey
$schema: https://schemas.humio.com/query/v0.3.0
timeInterval:
  isLive: false
  start: 1d
queryString: |-
  #type=zscalernss-web
  | Vendor.event.threatname!="None"
  | top([Vendor.event.urlcategory, Vendor.event.threatname])
  | sankey(source=Vendor.event.urlcategory, target=Vendor.event.threatname)
